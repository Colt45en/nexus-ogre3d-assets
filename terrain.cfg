# OGRE Terrain Configuration
# Configuration file for terrain generation and rendering

[TerrainGlobal]
# Global terrain settings
MaxPixelError=8.0
CompositeMapDistance=2000
CompositeMapSize=1024
MaxMipMapLevel=5
UseGlobalNormalMapping=true

[TerrainPage]
# Page-specific settings
TerrainSize=513
WorldSize=12000.0
InputScale=600.0
MinBatchSize=33
MaxBatchSize=65

[TerrainLOD]
# Level of Detail settings
GlobalColorMapEnabled=true
GlobalColorMapSize=1024
CompositeMapEnabled=true
CastsDynamicShadows=true

[Blending]
# Texture blending configuration
BlendMapSize=1024
LayerCount=4
DefaultBlendMapSize=1024

