# OGRE 3D Terrain Configuration
# Configuration file for terrain rendering and physics

[Terrain]
# Terrain heightmap settings
heightmap_file=terrain_heightmap.png
terrain_size=513
scale_x=1.0
scale_y=50.0
scale_z=1.0

# Material settings
terrain_material=TerrainMaterial
detail_texture=grass_texture.jpg
detail_scale=32.0

# LOD (Level of Detail) settings
max_lod_levels=5
lod_distance_multiplier=2.0

# Collision and physics
enable_collision=true
collision_margin=0.1

[Lighting]
# Ambient lighting
ambient_light=0.3 0.3 0.3

# Directional light (sun)
sun_direction=-0.5 -1.0 -0.5
sun_color=1.0 1.0 0.8
sun_intensity=1.0

[Fog]
# Fog settings for atmosphere
enable_fog=true
fog_color=0.8 0.8 0.9
fog_start=100.0
fog_end=1000.0

[Water]
# Water surface settings
water_level=0.0
water_material=WaterMaterial
reflection_enabled=true
refraction_enabled=true